<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar with Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sidebar styling */
    #sidebar {
      width: 250px;
      transition: all 0.3s;
    }
    .sidebar-collapsed {
      width: 80px;
    }
    .sidebar-expanded {
      width: 250px;
    }
    /* Styling when sidebar is collapsed */
    .sidebar-collapsed .collapse.show {
      display: none !important;
    }
    .sidebar-collapsed .nav-item .nav-link {
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white vh-100 sidebar-expanded">
      <div class="p-3">
        <h4>Menu</h4>
        <hr>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="#!" data-bs-toggle="collapse" data-bs-target="#collapseItem1" aria-expanded="false" aria-controls="collapseItem1">
              <span>Item 1</span>
            </a>
            <div class="collapse" id="collapseItem1">
              <ul class="list-unstyled ps-3">
                <li><a class="nav-link text-white" href="#">Subitem 1</a></li>
                <li><a class="nav-link text-white" href="#">Subitem 2</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Item 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Item 3</a>
          </li>
        </ul>
      </div>
    </div>
    
    <!-- Page Content -->
    <div id="page-content" class="flex-grow-1 p-4">
      <button class="btn btn-primary" id="toggleSidebar">Toggle Sidebar</button>
      <h1>Page Content</h1>
      <p>This is the main content area.</p>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');

    toggleSidebar.addEventListener('click', function () {
      sidebar.classList.toggle('sidebar-collapsed');
      sidebar.classList.toggle('sidebar-expanded');
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
